<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Handle Password Reset Redirect</title>
  <script>
    window.onload = function() {
      // Parse query string
      let params = new URLSearchParams(window.location.search);
      let token = params.get('token');
      let type = params.get('type');

      // If not found, parse hash fragment
      let hashParams = new URLSearchParams();
      if (window.location.hash) {
        let hash = window.location.hash.substring(1);
        if (hash.startsWith('/')) hash = hash.substring(1);
        let hashParamsStr = hash.includes('?') ? hash.split('?')[1] : hash;
        hashParams = new URLSearchParams(hashParamsStr);
        token = token || hashParams.get('access_token') || hashParams.get('token');
        type = type || hashParams.get('type');
      }

      const debugPanel = document.getElementById('debug');
      debugPanel.innerHTML = `<strong>Params:</strong><br>token: ${token}<br>type: ${type}<br><br><strong>Location:</strong><br>search: ${window.location.search}<br>hash: ${window.location.hash}`;
      console.log('handle-reset.html loaded');
      console.log('Params:', { token, type });

      // Error handling from Supabase hash
      const errorCode = hashParams.get('error_code');
      const errorDescription = hashParams.get('error_description');
      if (errorCode && errorDescription) {
        document.getElementById('status').textContent = decodeURIComponent(errorDescription);
        console.log('Supabase error:', errorCode, errorDescription);
        return;
      }

      if (token && type === 'recovery') {
        const redirectUrl = `studypal://reset-password?token=${token}&type=${type}`;
        console.log('Redirecting to:', redirectUrl);
        document.getElementById('status').textContent = 'Redirecting to app...';
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1000);
      } else {
        document.getElementById('status').textContent = 'Invalid password reset link.';
        console.log('Invalid link, not redirecting.');
      }
    };
  </script>
</head>
<body style="background:#18181b;color:#fff;font-family:sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;">
  <div>
    <h2>Password Reset Redirect</h2>
    <p id="status">Redirecting to app...</p>
    <div id="debug" style="margin-top:24px;background:#23232a;padding:16px;border-radius:8px;color:#fff;font-size:14px;"></div>
  </div>
</body>
</html>
